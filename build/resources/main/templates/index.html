<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>겜색기</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <link rel="stylesheet" th:href="@{/css/chatbot.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>
    <div th:replace="~{nav :: global-nav}"></div>

    <div class="icon" style="display: flex; align-items: center; justify-content: center;">
        <a th:href="@{/index}" style="display: flex; align-items: center;"> 
            <img th:src="@{/images/icon.png}" alt="icon" class="icon-image">
            <h1 style="margin-left: 10px;">겜색기</h1>
        </a>
    </div>

    <div class="box-container">
        <a class="box" th:href="@{/chatbot}">
            <div class="box-title">겜색기</div>
            <div class="box-description">쳇봇을 이용한 게임추천</div>
        </a>
        <a class="box" th:href="@{/community}">
            <div class="box-title">커뮤니티</div>
            <div class="box-description">게임 정보 공유</div>
        </a>
        <a class="box" th:href="@{/discount}">
            <div class="box-title">스팀 할인</div>
            <div class="box-description">현재 할인중인 스팀게임</div>
        </a>
    </div>

    <div class="under10000won-container">
        <div class="under10000won">
            <h2 style="text-align: center;">가볍게 즐기는 게임</h2>
            <img th:src="@{/images/under10000won.png}" alt="10000won" class="under10000won">
        </div>
    </div>

    <div class="topselling-container">
        <div class="topselling">
            <h2 style="text-align: center;">인기게임</h2>
            <img th:src="@{/images/topselling.png}" alt="topselling" class="topselling-image">
        </div>
    </div>

</body>

</html>
