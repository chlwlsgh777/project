<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background-color: #2b2b2b; /* 어두운 배경 */
            color: #ffffff; /* 흰색 텍스트 */
            display: flex;
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            height: 100vh; /* 전체 화면 높이 */
            margin: 0;
        }

        h2 {
            margin-bottom: 20px;
        }

        .login-container {
            background-color: #3c3c3c; /* 어두운 회색 배경 */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 300px; /* 고정 너비 */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%; /* 전체 너비 사용 */
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            background-color: #555; /* 입력창 배경색 */
            color: #fff; /* 입력 텍스트 색상 */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none; /* 포커스 시 테두리 제거 */
            background-color: #666; /* 포커스 시 배경색 변경 */
        }

        button {
            width: 100%; /* 전체 너비 사용 */
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #ffcc00; /* 버튼 색상 */
            color: #000; /* 버튼 텍스트 색상 */
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #e6b800; /* 호버 시 색상 변경 */
        }

        .error-message {
            color: red; /* 에러 메시지 색상 */
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>로그인</h2>

        <!-- 에러 메시지 표시 -->
        <div class="error-message" th:if="${param.error}" th:text="${param.message}"></div>

        <!-- 로그인 폼 -->
        <form th:action="@{/login}" method="post">
            <div>
                <label for="username">이메일:</label>
                <input type="text" id="username" name="username" required placeholder="이메일을 입력하세요">
            </div>
            <div>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit">로그인</button>
        </form>
    </div>
</body>
</html>
