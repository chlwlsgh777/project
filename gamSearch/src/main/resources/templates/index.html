<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>겜색기</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background-color: #2b2b2b;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        #header {
            text-align: center;
            margin-bottom: 20px;
        }

        #chat-wrapper {
            width: 100%;
            max-width: 800px;
            margin: 20px;
        }

        #chat-container {
            background-color: #3c3c3c;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #chat-messages {
            height: 550px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 10px;
            max-width: 70%;
            clear: both;
        }

        .user-message {
            background-color: #4caf50;
            align-self: flex-end;
            border-radius: 15px 0 15px 15px;
            padding: 10px;
        }

        .bot-message {
            background-color: #4caf50;
            color: #000;
            align-self: flex-start;
            border-radius: 0 15px 15px 15px;
            padding: 10px;
        }

        #user-input {
            display: flex;
            padding: 10px;
            background-color: #444;
        }

        #user-input input {
            flex-grow: 1;
            border: none;
            padding: 10px;
            border-radius: 20px;
        }

        #user-input button {
            background-color: #4caf50;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
        }

        .game-box {
            background-color: #4a4a4a;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .game-box h3 {
            color: #4caf50;
            margin-top: 0;
        }

        .game-box p {
            margin-bottom: 0;
        }

        .game-box {
            background-color: #4a4a4a;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .game-box h3 {
            color: #4caf50;
            margin-top: 0;
        }

        .game-box p {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <nav th:replace="~{nav.html::global-nav}"></nav>

    <div id="header" sec:authorize="isAuthenticated()">
        <span th:text="${#authentication.name}">사용자</span>님 환영합니다 |
        <a href="/mypage" style="color:#ffcc00;">마이페이지</a> |
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" style="background:none; border:none; color:#ffcc00; cursor:pointer;">로그아웃</button>
        </form>
    </div>

    <div sec:authorize="isAnonymous()">
        <a href="/login">로그인</a>
        <a href="/register">회원가입</a>
    </div>

    <div id="chat-wrapper">
        <div id="chat-container">
            <div id="chat-messages"></div>
            <div id="user-input">
                <input type="text" id="message-input" placeholder="메시지를 입력하세요..."
                    style="background-color:#666; color:white;">
                <button onclick="sendMessage()">전송</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            $.ajax({
                url: '/chat',
                method: 'POST',
                data: { userInput: 'start' },
                success: function (data) {
                    console.log("Received data:", data);  // 디버깅을 위한 로그
                    if (data && data.response) {
                        addMessage('bot', data.response);
                    } else {
                        addMessage('bot', '응답을 받지 못했습니다.');
                    }
                },
                error: function (error) {
                    console.error('Error:', error);
                    addMessage('bot', '오류가 발생했습니다.');
                }
            });
        });

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();

            if (message) {
                addMessage('user', message);
                $.ajax({
                    url: '/chat',
                    method: 'POST',
                    data: { userInput: message },
                    success: function (data) {
                        console.log("Received data:", data);  // 디버깅을 위한 로그
                        if (data && data.response) {
                            addMessage('bot', data.response);
                        } else {
                            addMessage('bot', '응답을 받지 못했습니다.');
                        }
                    },
                    error: function (error) {
                        console.error('Error:', error);
                        addMessage('bot', '오류가 발생했습니다.');
                    }
                });
                input.value = '';
                input.focus();
            }
        }

        function createGameBox(game) {
            const gameBox = document.createElement('div');
            gameBox.className = 'game-box';

            const title = document.createElement('h3');
            title.textContent = game.name;
            gameBox.appendChild(title);

            const details = document.createElement('p');
            details.innerHTML = `
            앱 ID: ${game.appId}<br>
            출시일: ${game.releaseDate}<br>
            장르: ${game.genres}<br>
            태그: ${game.tags}
        `;
            gameBox.appendChild(details);

            return gameBox;
        }

        function createGameBox(gameInfo) {
            // 게임 정보가 비어있거나 유효하지 않은 경우 반환하지 않음
            if (!gameInfo || gameInfo.trim() === '') {
                console.warn("Empty game info received, skipping box creation."); // 디버깅 로그
                return null; // 빈 박스를 생성하지 않음
            }

            const gameBox = document.createElement('div');
            gameBox.className = 'game-box';

            const lines = gameInfo.split('<br>');
            const gameName = lines[0].split(': ')[1];

            if (!gameName) {
                console.warn("Game name is missing, skipping box creation."); // 디버깅 로그
                return null; // 게임 이름이 없으면 박스 생성 안 함
            }

            const title = document.createElement('h3');
            title.textContent = gameName;
            gameBox.appendChild(title);

            const details = document.createElement('p');
            details.innerHTML = lines.slice(1).join('<br>');
            gameBox.appendChild(details);

            return gameBox;
        }

        function addMessage(sender, text) {
            console.log("Adding message:", sender, text);
            const messagesContainer = document.getElementById('chat-messages');

            if (sender === 'bot') {
                if (text.includes("게임 이름:")) {
                    const parts = text.split('다른 목록을 보여드릴까요? (예 / 아니요)');
                    const gamesInfo = parts[0].trim().replace(/\s+/g, ' ');
                    const lastMessage = parts[1] ? parts[1].trim() : '다른 목록을 보여드릴까요? (예 / 아니요)';

                    const games = gamesInfo.split('<br><br>').filter(game => game.trim() !== '');
                    games.forEach(gameInfo => {
                        const gameBox = createGameBox(gameInfo);
                        if (gameBox) { // 유효한 게임 박스만 추가
                            messagesContainer.appendChild(gameBox);
                        } else {
                            console.warn("A game box was not created for the following info:", gameInfo); // 디버깅 로그
                        }
                    });

                    if (lastMessage) {
                        const messageElement = document.createElement('div');
                        messageElement.className = 'message bot-message';
                        messageElement.textContent = lastMessage;
                        messagesContainer.appendChild(messageElement);
                    }
                } else {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message bot-message';
                    messageElement.innerHTML = text.replace(/<br>/g, '<br>');
                    messagesContainer.appendChild(messageElement);
                }
            } else {
                const messageElement = document.createElement('div');
                messageElement.className = 'message user-message';
                messageElement.textContent = text;
                messagesContainer.appendChild(messageElement);
            }

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>

</html>
