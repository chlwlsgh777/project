<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>챗봇 대화창</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background-color: #b2c7d9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* 세로 방향으로 정렬 */
            align-items: center; /* 수평 중앙 정렬 */
            height: 100vh; /* 화면 전체 높이 사용 */
        }

        #header {
            text-align: center; /* 중앙 정렬 */
            margin-bottom: 20px; /* 아래 여백 추가 */
        }

        #chat-wrapper {
            width: 100%; /* 전체 너비 사용 */
            max-width: 800px; /* 최대 너비 설정 */
            margin: 20px; /* 여백 추가 */
        }

        #chat-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chat-messages {
            height: 550px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column; /* 세로 방향으로 정렬 */
        }

        .message {
            margin-bottom: 10px;
            max-width: 70%;
            clear: both; /* 이전 메시지와 겹치지 않도록 설정 */
        }

        .user-message {
            background-color: #ffeb33;
            align-self: flex-end; /* 오른쪽 정렬 */
            border-radius: 15px 0 15px 15px;
            padding: 10px;
        }

        .bot-message {
            background-color: #ffffff;
            align-self: flex-start; /* 왼쪽 정렬 */
            border-radius: 0 15px 15px 15px;
            padding: 10px;
        }

        #user-input {
            display: flex;
            padding: 10px;
            background-color: #eee;
        }

        #user-input input {
            flex-grow: 1;
            border: none;
            padding: 10px;
            border-radius: 20px;
        }

        #user-input button {
            background-color: #ffeb33;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
        }

        .game-info {
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .game-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .game-details {
            font-size: 14px;
            margin: 3px 0;
        }

        .game-tags {
            font-style: italic;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>게임 검색</h1>
        <p>Explore games, find reviews, and more!</p>
        
        <!-- 로그인 및 회원가입 링크 -->
        <a href="/login">Login</a> | 
        <a href="/register">Sign Up</a>
    </div>
    <div id="chat-wrapper">
        <div id="chat-container">
            <div id="chat-messages"></div>
            <div id="user-input">
                <input type="text" id="message-input" placeholder="메시지를 입력하세요...">
                <button onclick="sendMessage()">전송</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();

            if (message) {
                addMessage('user', message);
                $.ajax({
                    url: '/chat',
                    method: 'POST',
                    data: { userInput: message },
                    success: function (data) {
                        const response = JSON.parse(data).response;

                        // 응답이 비어있을 때 기본 메시지 처리
                        if (!response || response.trim() === "") {
                            addMessage('bot', "해당 키워드에 맞는 게임을 찾을 수 없습니다.");
                        } else {
                            addMessage('bot', response);
                        }
                    },
                    error: function (error) {
                        console.error('Error:', error);
                        addMessage('bot', '오류가 발생했습니다.');
                    }
                });
                input.value = '';
                input.focus(); // 입력란에 포커스 유지
            }
        }

        function addMessage(sender, text) {
            const messagesContainer = document.getElementById('chat-messages');

            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender + '-message');

            if (sender === 'bot' && text.includes('\n\n')) {
                const games = text.split('\n\n'); // 두 줄바꿈으로 게임 정보 구분

                games.forEach(game => {
                    const gameInfo = game.split('\n');

                    // 유효한 게임 정보인지 확인 (5개 항목이 모두 있는지)
                    if (gameInfo.length >= 5) {
                        const gameInfoElement = document.createElement('div');
                        gameInfoElement.classList.add('game-info');

                        gameInfoElement.innerHTML = `
                            <div class="game-title">${gameInfo[0].split(': ')[1]}</div>
                            <div class="game-details">${gameInfo[1]}</div>
                            <div class="game-details">${gameInfo[2]}</div>
                            <div class="game-details">${gameInfo[3]}</div>
                            <div class="game-tags">${gameInfo[4]}</div>
                        `;
                        messageElement.appendChild(gameInfoElement);
                    }
                });
            } else {
                // 기본 메시지 또는 오류 메시지 처리
                messageElement.textContent = text;
            }

            messagesContainer.appendChild(messageElement);

            // 스크롤을 맨 아래로 이동
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>

</html>
